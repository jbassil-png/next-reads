<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Next Reads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <h1>Next Reads</h1>
  <p>A personal dashboard for upcoming book releases.</p>

  <script>
    // Temporary hardcoded data (will move to books.json next)
    const books = [
      {
        title: "Example Future Novel",
        author: "Jane Doe",
        release_date: "2026-04-15",
        status: "upcoming"
      },
      {
        title: "Another Book",
        author: "John Smith",
        release_date: "2026-02-01",
        status: "upcoming"
      }
    ];

    function renderTable(rows) {
      const table = document.createElement("table");
      table.border = "1";
      table.cellPadding = "6";
      table.cellSpacing = "0";

      table.innerHTML = `
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Release date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      const tbody = table.querySelector("tbody");

      for (const book of rows) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.release_date}</td>
          <td>${book.status}</td>
        `;
        tbody.appendChild(tr);
      }

      return table;
    }

    // Insert the table into the page
    const table = renderTable(books);
    document.body.appendChild(table);
  </script>

</body>
</html>
